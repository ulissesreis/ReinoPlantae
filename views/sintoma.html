<div ng-include="'views/clienteMenu.html'"></div>
<div ng-include="'views/goBack.html'"></div>
<main role="main">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-12">
                <h4 class="title" ng-bind="sintoma.nome"></h4>
                <hr>
                <p class="" ng-bind="sintoma.descricao_resumida"></p>
                <hr>
                <p class="" ng-bind="sintoma.descricao_completa"></p>                    
                <hr>
            </div>
        </div>
        <div class="row cards-sintomas" ng-if="sintoma.indicacoes.length  > 0" >
            <div class="col-md-12">
                <h4 class="text-center">
                    Possíveis métodos de cura
                </h4>
            </div>
            <div class="col-md-3" ng-repeat="planta in sintoma.indicacoes">
                <div class="card mb-4">
                        <img class="card-img-top" alt="Planta {{planta.nome}}" ng-src="{{baseImg + (planta.imagem || noImage)}}" style="max-height: 170; max-width: 100%; display: block;" data-holder-rendered="true">                    
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-1 mt-0">
                            <small class="text-muted not-rating">
                                <i class="fas fa-star" ng-class="{'star-check':planta.classificacao >= 1}"></i>
                                <i class="fas fa-star" ng-class="{'star-check':planta.classificacao >= 2}"></i>
                                <i class="fas fa-star" ng-class="{'star-check':planta.classificacao >= 3}"></i>
                                <i class="fas fa-star" ng-class="{'star-check':planta.classificacao >= 4}"></i>
                                <i class="fas fa-star" ng-class="{'star-check':planta.classificacao >= 5}"></i>                  
                            </small>
                            <small class="text-muted">
                                <span ng-bind="planta.visualizacoes"></span>
                                <i class="fas fa-eye"></i>
                            </small>
                        </div>
                        <h5 class="card-title" ng-bind="planta.nome"></h5>
                        <p class="card-text" ng-bind="planta.descricao_resumida"></p>
                        <div class="">                            
                            <button type="button" class="btn btn-sm btn-block btn-outline-secondary" ng-click="viewPlanta(planta.planta_id)">Conhecer a planta
                                <i class="fab fa-pagelines"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-block btn-outline-success" ng-click="viewIndicacaoPlanta(planta)">Ver instruções
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div ng-include="'views/clienteFooter.html'"></div>
    <div ng-include="'views/sintomaIndicacaoModal.html'"></div>
