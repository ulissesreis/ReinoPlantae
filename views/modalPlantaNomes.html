
<div class="modal fade" id="plantaNomes" tabindex="-1" role="dialog" aria-labelledby="listaNomes" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="listaNomes">Nomes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pb-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="textNome">Nome</label>
                            <input type="text" class="form-control" id="textNome" ng-model="plantaNome.nome" required="true" ng-minlength="3" ng-maxlength="45">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="tipo">Tipo de nome</label>
                            <select class="form-control" id="tipo" ng-model="plantaNome.tipo" required="true">
                                <option ng-repeat="row in TiposNome" value="{{row.tipo_id}}">{{row.nome}}</option>                                
                            </select>
                        </div>      
                    </div>
                    <div class="col-md-2 align-self-end">                        
                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-block" ng-disabled="!plantaNome.nome || !plantaNome.tipo" ng-click="salvarNome()">
                                Salvar
                            </button>
                        </div>                            
                    </div>         
                </div>
                <hr class="mt-3 mb-5">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Tipo</th> 
                                    <th class="text-right">*</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in plantaNomes">
                                    <th ng-bind="row.nome"></th>
                                    <td ng-bind="row.tipo_planta"></td>                                
                                    <td class="text-right">
                                        <button type="button" ng-disabled="plantaNomes.length < 2" class="btn btn-outline-danger" ng-click="deleteNome(row.planta_nome_id)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>                   
                </div>                
            </div>
            <div class="modal-footer mt-5">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Sair</button>                
            </div>            
        </div>
    </div>
</div>
