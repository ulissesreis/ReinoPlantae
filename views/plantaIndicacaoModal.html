<div class="modal" tabindex="-1" role="dialog" id="indicacaoModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <span ng-bind="indicacao.nome"></span>
          <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal" ng-click="viewSintoma()">
            <i class="fas fa-info"></i>
          </button>        
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">            
        <p ng-bind="indicacao.descricao_resumida" class="p-3"></p>            
        <hr>           
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Atenção</strong> 
          a indicação a seguir é somente para fins didáticos, oriente-se com seu médico. 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <h5 class="text-center">Possivel Solução com <span ng-bind="planta.nome"></span></h5>
        <p ng-bind="indicacao.indicacao" class="p-3"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Sair</button>          
      </div>
    </div>
  </div>
</div>
