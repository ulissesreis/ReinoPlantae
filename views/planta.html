<div ng-include="'views/clienteMenu.html'"></div>
<div ng-include="'views/goBack.html'"></div>
<main role="main">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-4">
                <img class="img img-responsive rounded" alt="Planta {{planta.nome}}" ng-src="{{baseImg + (planta.imagem || noImage)}}" style="max-height: 300px; width: 100%; display: block;"data-holder-rendered="true">                                
                <div class="d-flex justify-content-between mt-1 mb-4">
                    <small class="text-muted">
                        <div ng-include="'views/plantaClassificacao.html'"></div>
                    </small>
                    <small class="text-muted">                            
                        <span ng-bind="planta.visualizacoes"></span>
                        <i class="fas fa-eye fa-2x"></i>
                    </small>
                </div>       
                <div ng-if="planta.nomes.length > 0">
                    <p class="text-muted mb-0">Outros Nomes:</p>
                    <ul class="list-group list-group-flush">
                        <li ng-repeat="nome in planta.nomes" class="list-group-item"> <span ng-bind="nome.nome"></span> - <span ng-bind="nome.tipo"></span></li>                     
                    </ul>           
                </div>
            </div>
            <div class="col-md-8">
                <h4 class="title" ng-bind="planta.nome"></h4>                
                <p class="" ng-bind="planta.descricao_resumida"></p>       
                <hr>     
                <p class="" ng-bind="planta.descricao_completa"></p>                                                
            </div>
        </div>        
        <div class="row py-5" ng-if="planta.indicacoes.length > 0">
            <div class="col-md-12">
                <h5 class="text-center" >Indicado para os seguintes sintomas/doen√ßas</h5>                    
                <div class="list-group list-group-flush mt-5">                         
                    <a ng-repeat="row in planta.indicacoes" class="list-group-item list-group-item-action flex-column align-items-start" ng-click="viewIndicacao(row)">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" ng-bind="row.nome"></h5>                                
                        </div>
                        <p class="mb-1" ng-bind="row.indicacao"></p>
                        <small class="text-muted" ng-bind="row.descricao_resumida"></small>
                    </a>                            
                </div>
            </div>
        </div>
    </div>
</main>
<div ng-include="'views/clienteFooter.html'"></div>
<div ng-include="'views/plantaIndicacaoModal.html'"></div>
