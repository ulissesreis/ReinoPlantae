<div ng-include="'views/adminMenu.html'"></div>
<div ng-include="'views/goBack.html'"></div>

<h3 class="text-center mb-5">Sugestões externas <i class="far fa-lightbulb"></i></h3>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group" ng-if="sugestoes.length > 0">                  
                <a class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="sugestao in sugestoes">
                    <div class="d-flex w-100 justify-content-between mb-3">
                        <span>
                            <h5 class="mb-1" ng-bind="sugestao.titulo"></h5>                                                                                            
                            <small class="text-muted" ng-bind="sugestao.envio|datahora:'dd/MM/yyyy HH:mm:ss'"></small>
                        </span>                        
                        <span ng-if="userLogin.perfil > 1">
                            <button type="button" class="btn btn-outline-danger btn-sm" ng-click="deletarSugestao(sugestao)"><i class="far fa-trash-alt"></i></button>
                        </span>
                    </div>
                    <p class="mb-1" ng-bind="sugestao.descricao"></p>
                    <small class="text-muted mt-2">
                        <span ng-bind="sugestao.nome"></span> -
                        <span ng-bind="sugestao.email"></span> -
                        <span ng-bind="sugestao.telefone"></span> 
                    </small>
                </a>                   
            </div>
            <div class="alert alert-warning alert-dismissible fade show text-center" role="alert" ng-if="sugestoes.length == 0">
                 Nenhuma sugestão por enquanto.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
        </div>
    </div>
</div>
