<div class="modal" tabindex="-1" role="dialog" id="indicacaoModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">              
          Possivel Solução com <span ng-bind="planta.nome"></span>                      
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">                             
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Atenção</strong> 
          a indicação a seguir é somente para fins didáticos, oriente-se com seu médico. 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>        
        <p ng-bind="planta.indicacao" class="p-3"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Sair</button>          
      </div>
    </div>
  </div>
</div>
